<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Wikipedia-logo-v2-en.svg/2000px-Wikipedia-logo-v2-en.svg.png">
  </div>
  <div class="input">
    <input type="search" id="inputSearch" name="search" placeholder="Search...">
    <button id="btnSearch">SEARCH</button>
    <button id="btnRandom"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"></a>Random</button>
  </div>
  <div id="results">
    <ul></ul>
  </div>
  <div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
